services:
  sparky:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sparky-container
    ports:
      - 4040:4040
    volumes:
      - ./src/sparky:/code/sparky
      - ./tests:/code/tests
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "20"